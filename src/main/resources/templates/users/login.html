<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <title>개묘한 이야기</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12"></div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h3> 로그인 </h3>
        </div>
        <div class="col-md-4">
          <form th:action="@{/api/v1/users/login}" th:object="${userLoginRequest}" class="login-form form-group">
            <div class="form-group">
              <label th:for="userName">
                아이디
              </label>
              <input type="text" th:field="*{userName}" class="form-control"
                     placeholder="아이디를 입력하세요" th:class="${#fields.hasErrors('userName')}? 'form-control fieldError' : 'form-control'"/>
            </div>

            <label th:for="password">
              비밀번호
            </label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/>
            <p th:if = "${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
            <br>

            <button type="button" class="btn btn-primary" onclick="login()">
              로그인
            </button>
          </form>

          <br>

          <button type="button" class="btn btn-secondary">
            회원 가입
          </button>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<script th:inline="javascript">

  function login() {

    let userName = $("#userName").val();
    let password = $("#password").val();

    let userLoginRequest = {"userName": userName, "password": password};

    $.ajax({
      type: 'POST',
      url: '/api/v1/users/login',
      contentType: 'application/json',
      data: JSON.stringify(userLoginRequest),
      success: function (data) {
        console.log(data);
      },
      error: function () {

      }
    });
  }


</script>
</body>
</html>
